version: "3.8"

services:
  # services
  postgres:
    image: postgres:alpine3.16
    container_name: postgres
    environment:
      - POSTGRES_USER="${POSTGRES_USER}"
      - POSTGRES_PASSWORD="${POSTGRES_PASSWORD}"
      - POSTGRES_DB="${POSTGRES_DB}"
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

# network section
networks:
  default:
    name: my-network
    driver: bridge

# volumes section
volumes:
  postgres_data:
    name: postgres_data
